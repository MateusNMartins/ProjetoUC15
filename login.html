<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <header class="caixa">

        <button class="login-on-hover" type="button">
            <a href="login.html" class="login">Login</a>
        </button>
        <p class="titulo">MAX FILMES</p>
        <ul>
            <li class="nav">
                <a href="index.html">Home</a>

    <main class="container">
        <div>
            <form class="forms" method="post" onsubmit="forms()" id="forms">
                <h1>Faça seu login</h1>
                <input type="email" placeholder="Digite seu email" name="email" required />
                <input type="password" placeholder="Digite sua senha" name="password" required />
                <button type="submit">Entrar</button>
                <a class="link" href="#">Não possui conta? Cadastre-se</a>
            </form>
        </div>

    </main>
    <script src="script.js"></script>
